<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex App</title>
    <!--This is the Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&family=Lato:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!--This is the navigation bar-->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light fixed-top"
      aria-label="Navigation bar"
    >
      <div class="container-fluid">
        <div id="image-wrapper1">
          <a class="navbar-brand" href="index.html">
            <img
              id="pokedex-logo"
              class="img-fluid"
              src="img/pokedex-logo-text3.png"
              alt="pokedex app logo image"
            />
          </a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#nav-links"
          aria-controls="nav-links"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav-links" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a
                id="nav-links__item"
                class="btn btn-link"
                href="index.html"
                role="button"
                >Home<span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a
                id="nav-links__item"
                class="btn btn-link"
                href="https://pokeapi.co/api/v2/pokemon/"
                role="button"
                target="_blank"
                >API</a
              >
            </li>
          </ul>
        </div>
        <!--div id="image-wrapper2" class="ms-auto">
          <img
            id="pikachu"
            class="img-fluid"
            src="img/pikachu2.png"
            alt="picture of pikachu"
          />
        </div-->
      </div>
    </nav>
    <main>
      <h1>Welcome To The Pokédex App!</h1>
      <p>
        Here you can learn about Pokémon and their traits. Click on a Pokémon
        button to get started!
      </p>
      <br /><br />
      <ul id="pokemon-list" class="list-group"></ul>
      <!--This is the modal, which appears when user clicks Pokemon button-->
      <div
        class="modal fade"
        id="pokemonModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="pokemonModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog centered" role="document">
          <div class="modal-content">
            <div class="modal-header text-center d-block">
              <h2 class="modal-title" id="pokemonModalLabel"></h2>
            </div>
            <div class="modal-body text-center">
              <img class="modal-image" src="img/" alt="picture of pokemon" />
              <p class="modal-text"></p>
            </div>
            <!--This div contains the Close button at the bottom of the modal-->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/tota11y.min.js"></script>
    <!--These are the scripts for Bootstrap. jQuery is the full version-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
