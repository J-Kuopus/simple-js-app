<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&family=Lato:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="fixed-top container-fluid">
      <div class="row">
        <div id="image-wrapper" class="col">
          <img
            id="pokedex-logo"
            class="img-fluid"
            src="img/pokedex-logo-text3.png"
            alt="pokedex app logo image"
          />
        </div>
        <div id="nav-links" class="col">
          <a class="btn btn-link" href="#" role="button">Home</a>
          <a
            class="btn btn-link"
            href="https://pokeapi.co/api/v2/pokemon/"
            role="button"
            >API</a
          >
        </div>
        <!--div class="col search-container">
          <form class="form">
            <input id="search" type="text" placeholder="search for pokemon" />
            <button id="search-submit" type="submit">submit</button>
          </form>
        </div-->
      </div>
    </nav>
    <main>
      <h1>Welcome To The Pokédex App!</h1>
      <p>
        Here you can learn about Pokémon and their traits. Click on a Pokémon
        button to get started!
      </p>
      <ul id="pokemon-list" class="list-group"></ul>
      <!--div id="modal-container">
        <div class="modal">
          <button class="modal-close">Close</button>
          <h1 class="modal-title"></h1>
          <img class="modal-image" src="img/" alt="picture of pokemon" />
          <p class="modal-text"></p>
        </div>
      </div-->
      <div
        class="modal fade"
        id="pokemonModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="pokemonModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="pokemonModalLabel"></h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/tota11y.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
