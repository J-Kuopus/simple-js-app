<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokédex App</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka&family=Lato:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <img
        id="pokedex-logo"
        src="img/pokedex-logo-text3.png"
        alt="pokedex app logo image"
      />
      <div class="form-container">
        <form class="form">
          <input id="search" type="text" placeholder="search..." />
          <button id="search-submit" type="submit">search</button>
          <button id="clear">clear</button>
        </form>
      </div>
      <div class="results-container">
        <ul class="results-list"></ul>
      </div>
    </header>
    <main>
      <h2>Welcome To The Pokédex App!</h2>
      <p>Here you can learn about Pokémon and their traits.</p>
      <!--div class="form-container">
        <form class="form">
          <input id="search" type="text" placeholder="search..." />
          <button id="search-submit" type="submit">search</button>
          <button id="clear">clear</button>
        </form>
      </div>
      <div class="results-container">
        <ul class="results-list"></ul>
      </div-->
      <ul class="pokemon-list"></ul>
      <div id="modal-container">
        <div class="modal">
          <button class="modal-close">Close</button>
          <h1 class="modal-title"></h1>
          <img class="modal-image" src="img/" alt="picture of pokemon" />
          <p class="modal-text"></p>
        </div>
      </div>
    </main>
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
